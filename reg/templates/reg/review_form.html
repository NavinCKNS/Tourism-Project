{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href={% static 'style/testimonials.css' %}>
    <link rel="stylesheet" href={% static 'style/home.css' %}>
    <style>
        body{
    min-height:100vh;
    background: url('{% static "img/testimonials.jpg" %}') center/cover;
    backdrop-filter: blur(7px);
 
    
}
form {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: #0005;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-left: 33%;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

.button{ 
    margin-top: 30px;
    background: linear-gradient(to  right, skyblue ,skyblue);
    color: white;
    border-radius: 30px;
    text-decoration:none;
    border: 2px solid black;
    font-weight: bold;
    padding: 13px 30px;
    transition: .5s;  
    background-color: #000;
    color: black;
    margin-left: 45%;
    margin-top: -60%;
}
.button:hover{
    background:transparent;
    border: 2px solid blue;
    cursor: pointer; 
}

    </style>
<body>
    <nav>
        <h1>Wander<span style="color: white;">.in</span> India</h1>
        <ul>
            <li><a href="/home/">HOME</a></li>
            <li><a href="/about/">ABOUT</a></li>
            <li><a href="/place/">PLACES</a>
                <ul>
                    <li><a href="/tn/">TamilNadu</a></li>
                    <li><a href="/ka/">Karnataka</a></li>
                    <li><a href="/kl/">Kerala</a></li>
                    <li><a href="/ap/">Telangana</a></li>
                </ul>
            </li>
            <li><a href="/testimonials/">TESTIMONIALS</a></li>
            <li><a href="/book/">BOOKING</a></li>
            {% if user.is_authenticated %}
                <li><a href="/logout/">LOG OUT</a></li>
            {% else %}
                <li><a href="/signin/">LOGIN</a></li>
            {% endif %}
        </ul>
    </nav>
    <main class="table">
        <section class="table_header">
            <h1 style="font-size: 40px; text-align: center;">Add a Review</h1>
        </section>
        <section class="table_body">
            <form method="post" >
                {% csrf_token %}
               
                <label for="id_username">Username:</label>
                <input type="text" id="id_username" name="username" required>
        
                <label for="id_place">Place:</label>
                <input type="text" id="id_place" name="place" required>
        
                <label for="id_feedback">Feedback:</label>
                <textarea id="id_feedback" name="feedback" required></textarea>
        
                <label for="id_rating">Rating:</label>
                <input type="number" id="id_rating" name="rating" step="0.1" min="0" max="10" required>
        
                <button type="submit" class="button">Add Review</button>
        </section>
    </main>
</body>
</html>
